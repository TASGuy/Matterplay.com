function createPlatform(X, Y, X2, Y2, type, typeInput) {
if (type === undefined) {
level.push({ X, Y, width: X2 - X, height: Y2 - Y, color, type: "normal", sound, aID });
} else if (type === "img") {
level.push({ X, Y, width: X2 - X, height: Y2 - Y, img: typeInput, type, sound, aID });
}
}
function createLine(X1, Y1, X2, Y2, width) {
let l = Math.sqrt((X2 - X1) ** 2 + (Y2 - Y1) ** 2);
let dX = (X2 - X1) / l;
let dY = (Y2 - Y1) / l;
for (let i = 0; i <= l; i++) {
let pos = { X: X1 + dX * i, Y: Y1 + dY * i };
createPlatform(pos.X - width / 2, pos.Y - width / 2, pos.X + width / 2, pos.Y + width / 2);
}
}
function addText(X, Y, height, text, colorr) {
if (colorr === undefined) {
background.push({ X, Y, height, color, text, type: "text", aID });
} else {
background.push({ X, Y, height, color: colorr, text, type: "text", aID });
}
ctx.font = height + "px" + font;
}
function addBackground(X, Y, X2, Y2, type, typeInput) {
if (type === undefined) {
background.push({ X, Y, width: X2 - X, height: Y2 - Y, color, type: "normal", aID });
} else if (type === "img") {
background.push({ X, Y, width: X2 - X, height: Y2 - Y, img: typeInput, type, aID });
}
}
function addLine(X1, Y1, X2, Y2, width) {
let l = Math.sqrt((X2 - X1) ** 2 + (Y2 - Y1) ** 2);
let dX = (X2 - X1) / l;
let dY = (Y2 - Y1) / l;
for (let i = 0; i <= l; i++) {
let pos = { X: X1 + dX * i, Y: Y1 + dY * i };
addBackground(pos.X - width / 2, pos.Y - width / 2, pos.X + width / 2, pos.Y + width / 2);
}
}

// Getting mods function:
window.addEventListener("keydown", keydown);
let modsPass = "enable maneuverest mod menu";
let typed = "";
let mods = false;
let sizeCompare = 0;
function keydown(event) {
if (event.key === modsPass[typed.length]) {
typed += event.key;
if (typed === modsPass) {
if (!mods) {
console.log("MANEUVEREST MOD MENU enabled...");
console.log("Controls are below;");
console.log("Sizer: s=shrink, g=grow, d=default size.");
console.log("Fly: f=fly in direction of hand.");
console.log("Teleport: t=teleport to mouse pointer.");
console.log("Restart: r=restart everything to default and go to beginning.");
console.log("Pause position: w=wait at current position, e=engage motion again.");
console.log("Quit mods: q=quit using mods, (disable mod menu).");
console.log("Custom gravity: h=hyper gravity (increase gravity), y=yield gravity (decrease gravity), a=atmospheric gravity (default gravity).");
console.log("Custom power: c=curb (decrease power), b=boost (increase power), v=viable (default power).");
}
mods = true;
}
} else {
typed = event.key;
}

if (mods) {
if (event.key === "g") {
sizeCompare++;
if (sizeCompare > playerTemplate.h * 2) sizeCompare = playerTemplate.h * 2;
changeSize(playerTemplate, player, sizeCompare);
}
if (event.key === "s") {
sizeCompare--;
if (sizeCompare < -playerTemplate.ew) sizeCompare = -playerTemplate.ew;
changeSize(playerTemplate, player, sizeCompare);
}
if (event.key === "d") {
sizeCompare = 0;
changeSize(playerTemplate, player, sizeCompare);
}
if (event.key === "f") {
player.Xv = (player.hX - canvas.width / 2) * 1 / 2;
player.Yv = (player.hY - canvas.height / 2) * 1 / 2;
}
if (event.key === "t") {
player.X += mouse.X - canvas.width / 2;
player.Y += mouse.Y - canvas.height / 2;
}
if (event.key === "r") {
sizeCompare = 0;
player = Object.assign({}, playerTemplate);
}
if (event.key === "w") {
player.Xv = 0;
player.Yv = 0;
player.gaps = 0;
} else if (event.key === "e") {
player.gaps = playerTemplate.gaps;
}
if (event.key === "q") {
mods = false;
console.log("MANEUVEREST MOD MENU disabled...");
}
if (event.key === "a") {
player.gaps = playerTemplate.gaps;
} else if (event.key === "y") {
player.gaps--;
if (player.gaps < 0) player.gaps = 0;
} else if (event.key === "h") {
player.gaps++;
if (player.gaps > 1000) player.gaps = 1000;
}
if (event.key === "v") {
player.p = playerTemplate.p;
} else if (event.key === "b") {
player.p += 0.1;
if (player.p > 40) player.p = 40;
} else if (event.key === "c") {
player.p -= 0.1;
if (player.p < 0) player.p = 0;
}

}
}
function changeSize(pt, p, sc) {
// w 30, h 60, hw 15, br 5, fr 4, ew 4, hew 24, hmd 80, aw 7
p.w = pt.w + sc;
p.h = p.w * 2;
p.hw = Math.round(p.w / 2);
p.br = Math.round(p.hw / 3);
p.fr = Math.round(p.br * 4 / 5);
p.ew = p.fr;
p.hew = Math.round(p.w * 24 / 30);
p.hmd = Math.round(p.h * 4 / 3);
p.aw = Math.round(p.br * 7 / 5);
}

function startChangelog() {
let exitButton = document.createElement("button");
exitButton.innerHTML = "Exit";
exitButton.style = "position: absolute; top: 0px; right: 0px; z-index: 1;";
exitButton.onclick = function () {
stopChangelog();
startMainMenu();
};
document.body.appendChild(exitButton);
document.body.style.margin = "10px";
document.body.style.padding = "10px";

function stopChangelog() {
document.removeEventListener("keydown", keydown);
document.documentElement.style.overflow = "hidden";
document.body.removeChild(changelog);
document.body.removeChild(exitButton);
document.body.appendChild(canvas);
document.body.style.margin = "0px";
document.body.style.padding = "0px";
}

document.documentElement.style.overflow = "auto";
document.body.removeChild(canvas);

let changelog = document.createElement("div");
document.body.appendChild(changelog);

let i = document.createElement("p");
i.innerHTML = "This page shows all the changes made in all the different versions of Monkey Maneuvers."
changelog.appendChild(i);

let typed = "";
document.addEventListener("keydown", keydown);
function keydown(event) {
let pass = atob("ZG93bmxvYWQgbW9ua2V5IG1hbmV1dmVycw==");
if (typed !== pass) {
typed = (pass[typed.length] === event.key ? typed : "") + event.key;
if (typed === pass) i.innerHTML += `<br><a class="download" download="Monkey Maneuvers ${version}.html" href="data:text/plain;base64,${btoa(HTMLCode)}">Click here to download the current version of Monkey Maneuvers (${version}).</a>`;
}
}

function addChangelog(av, v, d) {
let h = document.createElement("h2");
h.innerHTML = av + v + ":";
let p = document.createElement("p");
p.innerHTML = d;
changelog.appendChild(h);
changelog.appendChild(p);
}

addChangelog("", "V.1.0.3", `Made game online using Firebase; (listed how below).
<div style="margin-left: 20px;">
<br>First I went to <a href="https://firebase.google.com/">Firebase</a>, then clicked "Go to console" in the top right corner.
<br>Then I clicked "Create new project", named it "MM Online" and made an identifier of "mm-online-server", clicked "Continue" twice, then set the "Analystics account" and "Analystics property" to "Default" and "Make new property" and clicked "Create new project".
<br>Then clicked "Web" in "Project Overview", named it "MM Online", and checked "Firebase Hosting". Then pushed "Continue" four times. Then went to "Project Overview" and clicked on the settings of the web app, then scrolled to "Configuration", then clicked "CDN" and copied it.
<br>I then pasted it to the begining of my script but made a few changes:
<br><div class="code">// Import the functions you need from the SDKs you need
<br>import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
<br>import { getDatabase, ref, set, onValue, off, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";
<br>// TODO: Add SDKs for Firebase products that you want to use
<br>// https://firebase.google.com/docs/web/setup#available-libraries
<br>
<br>// Your web app's Firebase configuration
<br>// For Firebase JS SDK v7.20.0 and later, measurementId is optional
<br>const firebaseConfig = {
<br>apiKey: "CENSORED",
<br>authDomain: "CENSORED",
<br>projectId: "CENSORED",
<br>storageBucket: "CENSORED",
<br>messagingSenderId: "CENSORED",
<br>appId: "CENSORED",
<br>measurementId: "CENSORED"
<br>};
<br>
<br>// Initialize Firebase
<br>const app = initializeApp(firebaseConfig);</div>
Then changed the &lt;script&gt; tag to &lt;script type="module"&gt; to make it work.
<br>Then went to "Project Overview" > "Build" > "Realtime Database" > "Create Database" > "United States (us-central1)" > "Continue" > "Start in locked mode" > "Enable".
<br>Then put this code in my game to start using Firebase:
<br><div class="code">// FIREBASE;
<br>
<br>// Initializing Firebase database:
<br>const auth = getAuth(app);
<br>const database = getDatabase(app);
<br>
<br>let players = undefined;
<br>
<br>function signIn() {
<br>signInAnonymously(auth)
<br>.then(() => {
<br>console.log("Signed in anonymously");
<br>// You can now perform database operations
<br>listenForPlayerUpdates();
<br>})
<br>.catch((error) => {
<br>console.error("Error signing in anonymously:", error);
<br>});
<br>}
<br>signIn();
<br>
<br>function updatePlayerData(playerId, data) {
<br>data.lastUpdated = serverTimestamp();
<br>set(ref(database, "players/" + playerId), data);
<br>}
<br>
<br>const playersRef = ref(database, "players/");
<br>function updateGameState(snapshot) {
<br>players = snapshot.val();
<br>}
<br>
<br>function listenForPlayerUpdates() {
<br>onValue(playersRef, updateGameState);
<br>}
<br>
<br>function stopListeningForPlayerUpdates() {
<br>off(playersRef, "value", updateGameState);
<br>}
<br>
<br>function removeInactivePlayers() {
<br>const cutoffTime = Date.now() - 5000; // 5 seconds
<br>onValue(playersRef, (snapshot) => {
<br>snapshot.forEach((childSnapshot) => {
<br>const playerData = childSnapshot.val();
<br>if (playerData.lastUpdated < cutoffTime) {
<br>set(ref(database, "players/" + childSnapshot.key), null);
<br>}
<br>});
<br>}, { onlyOnce: true });
<br>}
<br>
<br>let removeInactiveId = setInterval(removeInactivePlayers, 1000);
<br>listenForPlayerUpdates();
<br>// Use clearInterval(removeInactive); and stopListeningForPlayers(); when quitting the game.</div>
Then I went to "Realtime Database" > "Rules", put in this:
<br><div class="code">{
<br>"rules": {
<br>".read": "auth != null", // Allow read access to authenticated (including anonymous) users
<br>".write": "auth != null", // Allow write access to authenticated (including anonymous) users
<br>
<br>"players": {
<br>"$playerId": {
<br>".validate": "newData.child('lastUpdated').isNumber() && newData.child('lastUpdated').val() > 0"
<br>// Validate that the player data must include a positive 'lastUpdated' timestamp
<br>}
<br>}
<br>}
<br>}</div>
And clicked publish.
<br>Then I went to "Build" > "Authentication" > "Get started" > "Anonymous" > "Enable" > "Save". 
<br>And that's how I put Firebase into Monkey Maneuvers.
