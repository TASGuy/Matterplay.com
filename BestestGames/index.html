<title>Bestest Games</title>
<style>
html, body {
margin: 0px;
padding: 0px;
}

#unblocked-game {
margin: 0px;
padding: 0px;
display: flex;
font-family: Arial, sans-serif;
a:visited { color: blue; } a:link { color: blue; } a:hover { color: darkblue; } a:active { color: red; }
background-color: #d9d9d9;
}

#bestest-games {
margin: 0px;
padding: 0px;
display: flex;
flex-wrap: wrap;
overflow-x: auto;
font-family: Arial, sans-serif;
a:visited { color: blue; } a:link { color: blue; } a:hover { color: darkblue; } a:active { color: red; }
background-color: #d9d9d9;
}

#games {
margin: 0;
padding: 0;
display: flex;
flex-wrap: wrap;
overflow-x: auto;
font-family: Arial, sans-serif;
a:visited { color: blue; } a:link { color: blue; } a:hover { color: darkblue; } a:active { color: red; }

p {
font-size: 17px;
}
}
</style>
</head>
<body>
<script>
const code = document.documentElement.outerHTML;

function onMobile() {
return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
}

var typed = "";
var playUnblockedGame = {};
function keydown(event) {
if ("download"[typed.length] === event.key) {
typed += event.key;
} else {
typed = event.key;
}
if (typed === "download") {
let a = document.createElement("a");
a.className = "download";
a.download = "Bestest Games.html";
a.href = "data:text/html;base64," + btoa(code);
a.click();
}
} document.addEventListener("keydown", keydown);

playUnblockedGame["leave"] = function (first) {
if (first === undefined || first === false) document.body.removeChild(document.getElementById("unblocked-game"));
if (document.getElementById("bestest-games")) {
document.body.removeChild(document.getElementById("bestest-games"));
}

let div = document.createElement("div");
div.id = "bestest-games";
if (document.getElementById("instructions")) {
document.body.removeChild(document.getElementById("instructions"));
}

let instructions = document.createElement("div");
instructions.id = "instructions";
instructions.style = "width: 100%; margin: 20px;";
instructions.innerHTML = `
<h1>Hosted by: TASGuy</h1><p>
This is a website of all the good games out there!<br>
All of these games don't need money or to be signed up for, and they all can be played in just your browser. (They are all flash games.)<br>
There is a page for PC and mobile, it will automatically show you the ones for your device.<br>
Section: <select id="section"><option value="All">All</option></select> <button onclick="makeBestestGames(onMobile())">Refresh</button>
</p>
<hr style="width: 100%; border-color: #7a7a7a;">
`;
div.appendChild(instructions);
let games = document.createElement("div");
games.id = "games";
div.appendChild(games);
document.body.appendChild(div);
makeBestestGames(onMobile());
};

var screenWidth;
window.addEventListener("resize", resize);
resize();
function resize() {
screenWidth = window.innerWidth;
}

async function checkURLValidity(URL) {
let response;
try {
response = await fetch(URL, { method: "HEAD" });
return response.ok;
} catch (error) {
//console.error("Error checking URL validity:", error);
return false;
}
}

var howManyOfEachOption = { All: 0 };
function addGame(gameURL, gameName, gameText, gameImageSrc, forDevice, section) {
let select = document.getElementById("section");

if (section && (forDevice === "mobile" && onMobile() || forDevice === "PC" && !onMobile() || forDevice === "both")) {
let optionExists = false;
for (let i = 0; i < select.options.length; i++) {
if (select.options[i].value === section || section.includes(select.options[i].value)) {
optionExists = true;
}
}
if (!optionExists) {
if (!Array.isArray(section)) {
let option = document.createElement("option");
option.value = option.text = section;
select.add(option);
} else {
for (let i = 0; i < section.length; i++) {
let option = document.createElement("option");
option.value = option.text = section[i];
select.add(option);
}
}
}
if (!Array.isArray(section)) {
if (optionExists) {
howManyOfEachOption[section]++;
} else {
howManyOfEachOption[section] = 1;
}
} else {
for (let i = 0; i < section.length; i++) {
if (optionExists) {
howManyOfEachOption[section[i]]++;
} else {
howManyOfEachOption[section[i]] = 1;
}
}
}
}

if ((forDevice === "mobile" && onMobile() || forDevice === "PC" && !onMobile() || forDevice === "both") && checkURLValidity(gameURL)) howManyOfEachOption.All++;

if (!previouslySelectedName) previouslySelectedName = "All";

if ((forDevice === "mobile" && onMobile() || forDevice === "PC" && !onMobile() || forDevice === "both") && checkURLValidity(gameURL) && section && (previouslySelectedName === "All" || previouslySelectedName === section || section.includes(previouslySelectedName))) {
let divWidth = onMobile() ? screenWidth - 30 : 250;

let game = document.createElement("div");
game.className = "game";
game.style = `padding: 10px; width: ${divWidth}px`;

let text = document.createElement("p");
text.innerHTML = `<a target="_blank" href="${gameURL}">${gameName}</a> ${(previouslySelectedName === "All" ? "(" + (!Array.isArray(section) ? section : section.join(", ")) + ") " : "") + gameText} <a href="javascript:void(0)" onclick="playUnblockedGame['${btoa(gameName)}']('${gameURL}')" target="_self">(Play here.)</a>`;
game.appendChild(text);

let anchorImage = document.createElement("a");
anchorImage.target = "_blank";
anchorImage.href = gameURL;
let image = document.createElement("img");
image.src = gameImageSrc;
image.style = `width: ${divWidth - 10}px; height: auto; outline: 2px solid black;`;
anchorImage.appendChild(image);
game.appendChild(anchorImage);

let hr = document.createElement("hr");
hr.style = "width: 100%; border-color: #7a7a7a;";
otherDiv.appendChild(hr);
let p = document.createElement("p");
p.innerHTML = `<a href="javascript:void(0)" onclick="playUnblockedGame['leave']()" target="_self">Go back to Bestest Games.</a>`;
otherDiv.appendChild(p);
div.appendChild(otherDiv);
document.body.appendChild(div);
};
}

function showAmountOfGamesInOptions() {
let select = document.getElementById("section");
for (let i = 0; i < select.options.length; i++) {
if (select.options[i].text.indexOf(" (") !== -1) select.options[i].text = select.options[i].text.substring(0, select.options[i].text.indexOf(" ("));
}
for (let i = 0; i < select.options.length; i++) {
select.options[i].text += " (" + howManyOfEachOption[select.options[i].value] + ")";
}
}
