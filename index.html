<html>
<head>
<title>Matterplay</title>
<link rel="icon" type="image/x-icon" href="./favicon.ico">
<style>
html {
margin: 0px;
padding: 0px;
}
body {
margin: 0px;
padding: 20px;
font-family: Arial, sans-serif;
font-size: 20px;
background: white;
}

p {
margin: 5px;
padding: 0px;
color: black;
}

button {
margin: 5px;
padding: 5px;
border: 2px solid black;
border-radius: 4px;
background: white;
color: black;
}
button:hover {
background: whitesmoke;
}

img {
margin: 5px;
}
</style>
<style id="mobileStyles"></style>
</head>
<body>
<p>Hi, how are you?</p>
<button id="hhayPic" onclick="replaceMe('hhayPic','./HiHowAreYou.png')" style="max-width: 500px; width: 100%; height: 500px;">Click to reveal hidden text.</button>
<script>
function resize() {
if (window.innerWidth <= 767) {
document.getElementById("mobileStyles").textContent = `
body {
font-size: 40px;
}
`;
} else {
document.getElementById("mobileStyles").textContent = "";
}
}
window.addEventListener("resize", resize);
resize();

function replaceMe(id, path) {
let button = document.getElementById(id);
let img = document.createElement("img");
img.src = path;
img.alt = "INTO THE UNKNOWN!!!!!";
img.style.cssText = button.style.cssText;
button.parentNode.replaceChild(img, button);
}
</script>
</body>
</html>
