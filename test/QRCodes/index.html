<body>
<div class="not-test">
<p id="id-message"></p>
</div>
<div id="test"></div>
<script>
let urlParams = new URLSearchParams(window.location.search);
var inputs = {};
urlParams.forEach((value, key) => {
inputs[key] = value;
});
console.log(inputs);


let div = document.createElement("div");
let text = document.createElement("input");
text.type = "text";
text.onchange = getQrCode;
document.body.appendChild(text);
document.body.appendChild(div);
var qrCode = false;
script.onload = () => {
qrCode = new QRCode(div, { width: 500, height: 500, correctLevel: QRCode.CorrectLevel.H, colorDark: "#000000", colorLight: "#ffffff" });
};
function getQrCode() {
if (qrCode !== false) qrCode.makeCode(text.value);
}
</script>
