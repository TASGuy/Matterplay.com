<!DOCTYPE html>
<html>
<body>
<canvas id=c width=200 height=200 style=display:none></canvas>
<img id=i>
<script>
let c=document.getElementById("c"),x=c.getContext("2d");
if(Math.random()<.5){
  x.fillStyle="red";x.fillRect(0,0,200,200);
}else{
  x.fillStyle="blue";x.beginPath();x.arc(100,100,80,0,7);x.fill();
}
i.src=c.toDataURL();
</script>
</body>
</html>
